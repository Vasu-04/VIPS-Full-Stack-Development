<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../CSS/indexStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="MainDiv1">
        <div class="LeftDiv">
            <img src="../Assets/Images/workEnvironment.png" alt="work Environment Image">
        </div>
        <!-- <div class="RightDiv">
            <div class="LightGreen"></div>
            <div class="DarkGreen"></div>
        </div> -->
    </div>
    <div class="sideBar">
        <h1>Astrix</h1>
        <p>Sign Up</p>
        <div class="formDiv">
            <div class="formHeading">
                Welcome Back
            </div>
            <div class="EmailField">
                <input type="email" placeholder="Enter email" name="email" class="fieldInputEmail" required>
            </div>
            <div class="PasswordField">
                <input type="password" placeholder="Enter password" name="password" class="fieldInputPassword" required>
                <div class="eyeIconDiv"><i class="fa-solid fa-eye" id="eyeIcon"></i></div>
            </div>
            <div class="ButtonField">
                <button class="signInBtn">Sign In</button>
            </div>
        </div>
    </div>
    <div class="MainDiv2">
        <p>Sign Up</p>
        <h1>Astrix</h1>

        <div class="formDiv">
            <div class="formHeading">
                Welcome Back
            </div>
            <div class="EmailField">
                <input type="email" placeholder="Enter email" name="email" class="fieldInputEmail" required>
            </div>
            <div class="PasswordField">
                <input type="password" placeholder="Enter password" name="password" class="fieldInputPassword" required>
                <div class="eyeIconDiv"><i class="fa-solid fa-eye" id="eyeIcon"></i></div>
            </div>
            <div class="ButtonField">
                <button class="signInBtn">Sign In</button>
            </div>
        </div>
    </div>
    <script src="../JAVASCRIPT/indexScript.js"></script>
</body>

</html>
