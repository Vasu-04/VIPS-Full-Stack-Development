<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width , initial-scale = 1.0">
    <title>Portfolio</title>
    <script src="../javascript/indexScript.js"></script>
    <link rel="stylesheet" href="../css/indexStyle.css">
</head>

<body>
        <table border="1px">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Place</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">
                        Mango
                    </td>
                    <td>
                        20
                    </td>
                    <td>
                        Delhi
                    </td>
                </tr>
                <tr>
                    <td>30</td>
                    <td>Chennai</td>
                </tr>
                <tr>
                    <td colspan="2">Apple</td>
                    <td>Mumbai</td>
                </tr>
            </tbody>
        </table>
        <video src="../assets/Videos/Hangman Game Himanshu Jindal CSE-B 2022-2026.mp4" autoplay muted controls
            width=600>
        </video>
        <form onsubmit="return redirect()">
            <label for="Name">Name:</label>
            <input id="name" placeholder="enter name" type="name" required /><br><br>
            <label for="Password">Password :</label>
            <input id="password" type="password" placeholder="Enter Password" /><br><br>
            <label for="male">Male </label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female </label>
            <input type="radio" id="female" name="gender">
            <input type="submit" value="submit">
        </form>
        <p id="result"></p>
