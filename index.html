<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <style>
        label {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
    </style>
</head>

<body>
    <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Input Demos</h1>
    <form>
        <label for="Email">Email?</label><br>
        <input type="email" id="email" placeholder="email"><br>
        <label for="Password">Password</label><br>
        <input type="password" id="password" placeholder="password"><br>
        <label for="gender">What is your Gender?</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <label for="color">What is your favourite color?</label><br>
        <select name="color">
            <option>--Select--</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select><br>
        <label for="feedback">What's on your mind</label><br>
        <textarea style="height: 100px;width: 200px;" placeholder="Write your thoughts...." rows="5" cols="30">
            </textarea><br>
        <input type="submit" value="submit">
    </form>
    <div style="background-color: yellow; max-width: 300px;height: 300px;justify-content: center;align-items: center; display: flex;">
        <p style="background-color: rebeccapurple;"> this is div tag.</p>
        <p style="background-color: pink;">hello world</p>
    </div>
</body>

</html>
